<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>请选择使用场景</title>
    <link href="../default/jquery.mobile.theme-1.4.5.css" rel="stylesheet" />
    <link href="../default/jquery.mobile.icons-1.4.5.min.css" rel="stylesheet" />
    <link href="../default/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />
    <link href="setup.css" rel="stylesheet" />
    <script src="../default/jquery-1.12.4.min.js"></script>
    <script>

    $(document).on("mobileinit", function()
    {
        $.mobile.ajaxEnabled = false;
    });
    </script>
    <script src="../default/jquery.mobile-1.4.5.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>

<div data-role="page" data-theme="a" data-title="Untitled Page" id="set_center">

    <div data-role="header" id="Header1">
        <h1>设置胶囊参数</h1>
    </div>
    <br><br><br><br><br><br><br><br>
    <input   id="not_struct"  name="is_struct" type="radio" checked="checked" />毕业纪念、朋友聚会等娱乐场景
    <input name="is_struct" type="radio" />军、政、商等需要严格保密的场景<br>（统一使用安全性最高的加密算法，禁用无关操作）

    <button id="sure">确定</button>


</div>
<script>
    $("#sure").click(function (e) {
        if ($("#not_struct").attr("checked") == "checked") {
            $(location).attr('href', '../operation/unpack.html?is_struct=not_struct');
        } else {
            $(location).attr('href', '../operation/unpack.html?is_struct=struct');
        }
    })

</script>
</body>
</html>
